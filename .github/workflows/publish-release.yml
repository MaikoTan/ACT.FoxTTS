name: Publish Release

on:
   workflow_dispatch:
    inputs:
      version:
        description: 'version number in filename'
        required: true
        default: ''
      info:
        description: 'explain what is changed'
        required: true
        default: ''

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    
    - uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'

    - name: Set up msbuild
      uses: microsoft/setup-msbuild@v1.0.1

    - name: Add Custom Problem Matcher
      run: |
        echo "::add-matcher::.github/matchers/msbuild.json"
    
    - name: NuGet restore
      run: |
        nuget restore .\ACT.FoxTTS\ACT.FoxTTS.sln

    - name: MSBuild
      run: msbuild /p:Configuration=Release /p:Platform="Any CPU" ACT.FoxTTS/ACT.FoxTTS.sln
      shell: cmd

    - name: Generate artifact
      shell: bash
      run: |
        mkdir -p ./publish
        cp ./ACT.FoxTTS/ACT.FoxTTS/bin/Release/ACT.FoxTTS.dll publish/

    - name: Archive Release
      run: |
        Add-Type -assembly "system.io.compression.filesystem"
        [io.compression.zipfile]::CreateFromDirectory(".\public", ".\public\release.zip") 

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: ${{ github.event.inputs.info }}
        body: ''
        draft: false
        prerelease: true

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./public/release.zip
        asset_name: ACT.FoxTTS-release-${{ github.event.inputs.version }}.zip
        asset_content_type: application/zip
